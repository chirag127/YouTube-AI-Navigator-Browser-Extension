<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>YouTube AI Master</title>
  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --text-primary: #f1f1f1;
      --text-secondary: #aaaaaa;
      --accent: #3ea6ff;
      --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --border: #303030;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      font-size: 14px;
    }

    .header {
      padding: 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header .icon {
      font-size: 20px;
    }

    .content {
      padding: 16px;
    }

    .status-card {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid var(--border);
    }

    .status-card .label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .status-card .value {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-card .value.success {
      color: #4caf50;
    }

    .status-card .value.warning {
      color: #ff9800;
    }

    .status-card .value.error {
      color: #f44336;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--accent-gradient);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: #252525;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 11px;
      color: var(--text-secondary);
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    #message {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
      display: none;
    }

    #message.show {
      display: block;
    }

    #message.success {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    #message.error {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }

    #message.info {
      background: rgba(62, 166, 255, 0.2);
      color: #3ea6ff;
    }
  </style>
</head>

<body>
  <div class="header">
    <span class="icon">‚ú®</span>
    <h1>YouTube AI Master</h1>
  </div>

  <div class="content">
    <div id="message"></div>

    <div class="status-card">
      <div class="label">API Status</div>
      <div id="api-status" class="value">
        <span>Checking...</span>
      </div>
    </div>

    <div class="status-card">
      <div class="label">Current Page</div>
      <div id="page-status" class="value">
        <span>Checking...</span>
      </div>
    </div>

    <div class="actions">
      <button id="analyze-btn" class="btn btn-primary" disabled>
        üé¨ Analyze Current Video
      </button>
      <button id="history-btn" class="btn btn-secondary">
        üìö View History
      </button>
      <button id="options-btn" class="btn btn-secondary">
        ‚öôÔ∏è Settings
      </button>
    </div>
  </div>

  <div class="footer">
    YouTube AI Master v1.0.0 |
    <a href="https://github.com/chirag127/youtube-ai-master" target="_blank">GitHub</a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
