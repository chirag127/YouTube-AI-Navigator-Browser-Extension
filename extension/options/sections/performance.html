<section id="performance" class="section-content">
  <header class="section-header">
    <h2>Performance</h2>
    <p>Optimize speed and resource usage</p>
  </header>
  <div class="glass-card">
    <h3>Request Management</h3>
    <div class="form-group">
      <label for="section-maxConcurrentRequests">Max Concurrent Requests</label>
      <input
        type="number"
        id="section-maxConcurrentRequests"
        name="section-maxConcurrentRequests"
        class="form-input"
        min="1"
        max="10"
        value="3"
      />
      <p class="help-text">Parallel API requests (1-10)</p>
    </div>
    <div class="form-group">
      <label for="section-rateLimitDelay">Rate Limit Delay (ms)</label>
      <input
        type="number"
        id="section-rateLimitDelay"
        name="section-rateLimitDelay"
        class="form-input"
        min="0"
        max="5000"
        step="100"
        value="1000"
      />
      <p class="help-text">Delay between requests (0-5000ms)</p>
    </div>
    <div class="form-group">
      <label for="section-retryAttempts">Retry Attempts</label>
      <input
        type="number"
        id="section-retryAttempts"
        name="section-retryAttempts"
        class="form-input"
        min="0"
        max="10"
        value="3"
      />
      <p class="help-text">Retries on failure (0-10)</p>
    </div>
    <div class="form-group">
      <label for="section-retryDelay">Retry Delay (ms)</label>
      <input
        type="number"
        id="section-retryDelay"
        name="section-retryDelay"
        class="form-input"
        min="0"
        max="10000"
        step="100"
        value="2000"
      />
      <p class="help-text">Delay before retry (0-10000ms)</p>
    </div>
  </div>
  <div class="glass-card">
    <h3>Optimization</h3>
    <div class="form-group checkbox-row">
      <div class="checkbox-label">
        <label for="enableCompression">Enable Compression</label>
        <p class="help-text">Compress data for faster transfer</p>
      </div>
      <label class="switch sm">
        <input type="checkbox" id="enableCompression" name="enableCompression" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="form-group checkbox-row">
      <div class="checkbox-label">
        <label for="lazyLoad">Lazy Load</label>
        <p class="help-text">Load data on demand</p>
      </div>
      <label class="switch sm">
        <input type="checkbox" id="lazyLoad" name="lazyLoad" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="form-group checkbox-row">
      <div class="checkbox-label">
        <label for="prefetchData">Prefetch Data</label>
        <p class="help-text">Load data in advance</p>
      </div>
      <label class="switch sm">
        <input type="checkbox" id="prefetchData" name="prefetchData" />
        <span class="slider round"></span>
      </label>
    </div>
  </div>
</section>
