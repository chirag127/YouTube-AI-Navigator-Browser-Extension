<section id="prompts" class="section-content">
  <h2>Prompt Engineering</h2>
  <p class="section-description">
    Configure AI prompt behavior, pattern detection, and output formatting
  </p>

  <div class="glass-card">
    <h3>Segments Prompt</h3>
    <div class="form-group">
      <label for="prompts-segments-role">Role Description</label>
      <input
        type="text"
        id="prompts-segments-role"
        name="prompts-segments-role"
        class="form-input"
        placeholder="Elite Video Segmentation Specialist with 15+ years analyzing YouTube content structure and SponsorBlock taxonomy"
      />
    </div>
    <div class="form-grid">
      <div class="form-group">
        <label for="prompts-segments-timing">Timing Accuracy Target (Â±seconds)</label>
        <input
          type="number"
          id="prompts-segments-timing"
          name="prompts-segments-timing"
          class="form-input"
          min="1"
          max="10"
          value="2"
        />
      </div>
      <div class="form-group checkbox-row">
        <div class="checkbox-label">
          <label for="prompts-segments-hints">Enable Pattern Hints</label>
          <p class="help-text">Regex Pre-Analysis</p>
        </div>
        <label class="switch">
          <input type="checkbox" id="prompts-segments-hints" name="prompts-segments-hints" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="form-grid">
      <div class="form-group">
        <label for="prompts-segments-sponsor-range">Sponsor Duration Range (seconds)</label>
        <input
          type="text"
          id="prompts-segments-sponsor-range"
          name="prompts-segments-sponsor-range"
          class="form-input"
          placeholder="30,90"
        />
      </div>
      <div class="form-group">
        <label for="prompts-segments-intro-range">Intro Duration Range (seconds)</label>
        <input
          type="text"
          id="prompts-segments-intro-range"
          name="prompts-segments-intro-range"
          class="form-input"
          placeholder="5,15"
        />
      </div>
      <div class="form-group">
        <label for="prompts-segments-outro-range">Outro Duration Range (seconds)</label>
        <input
          type="text"
          id="prompts-segments-outro-range"
          name="prompts-segments-outro-range"
          class="form-input"
          placeholder="10,30"
        />
      </div>
    </div>
    <div class="form-grid">
      <div class="form-group">
        <label for="prompts-segments-min-short">Min Segments (Short Videos)</label>
        <input
          type="number"
          id="prompts-segments-min-short"
          name="prompts-segments-min-short"
          class="form-input"
          min="1"
          max="10"
          value="3"
        />
      </div>
      <div class="form-group">
        <label for="prompts-segments-min-long">Min Segments (Long Videos)</label>
        <input
          type="number"
          id="prompts-segments-min-long"
          name="prompts-segments-min-long"
          class="form-input"
          min="5"
          max="20"
          value="8"
        />
      </div>
      <div class="form-group">
        <label for="prompts-segments-threshold">Long Video Threshold (seconds)</label>
        <input
          type="number"
          id="prompts-segments-threshold"
          name="prompts-segments-threshold"
          class="form-input"
          min="300"
          max="1800"
          value="600"
        />
      </div>
    </div>
  </div>

  <div class="glass-card">
    <h3>Comprehensive Analysis Prompt</h3>
    <div class="form-group">
      <label for="prompts-comprehensive-role">Role Description</label>
      <input
        type="text"
        id="prompts-comprehensive-role"
        name="prompts-comprehensive-role"
        class="form-input"
        placeholder="Elite AI Video Analyst - Senior Content Strategist with 20+ years analyzing educational, entertainment, and technical content"
      />
    </div>
    <div class="form-grid">
      <div class="form-group checkbox-row">
        <div class="checkbox-label">
          <label for="prompts-comprehensive-bold">Enable Keyword Bolding</label>
        </div>
        <label class="switch">
          <input
            type="checkbox"
            id="prompts-comprehensive-bold"
            name="prompts-comprehensive-bold"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="form-group checkbox-row">
        <div class="checkbox-label">
          <label for="prompts-comprehensive-resources">Include Resources Section</label>
        </div>
        <label class="switch">
          <input
            type="checkbox"
            id="prompts-comprehensive-resources"
            name="prompts-comprehensive-resources"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="form-group checkbox-row">
        <div class="checkbox-label">
          <label for="prompts-comprehensive-takeaways">Include Actionable Takeaways</label>
        </div>
        <label class="switch">
          <input
            type="checkbox"
            id="prompts-comprehensive-takeaways"
            name="prompts-comprehensive-takeaways"
          />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="form-grid">
      <div class="form-group">
        <label for="prompts-comprehensive-max-resources">Max Resources Mentioned</label>
        <input
          type="number"
          id="prompts-comprehensive-max-resources"
          name="prompts-comprehensive-max-resources"
          class="form-input"
          min="5"
          max="20"
          value="10"
        />
      </div>
      <div class="form-group">
        <label for="prompts-comprehensive-max-takeaways">Max Takeaways</label>
        <input
          type="number"
          id="prompts-comprehensive-max-takeaways"
          name="prompts-comprehensive-max-takeaways"
          class="form-input"
          min="3"
          max="10"
          value="5"
        />
      </div>
    </div>
  </div>

  <div class="glass-card">
    <h3>Comments Analysis Prompt</h3>
    <div class="form-group">
      <label for="prompts-comments-role">Role Description</label>
      <input
        type="text"
        id="prompts-comments-role"
        name="prompts-comments-role"
        class="form-input"
        placeholder="Elite Community Sentiment Analyst with expertise in YouTube audience psychology and engagement patterns"
      />
    </div>
    <div class="form-grid">
      <div class="form-group checkbox-row">
        <div class="checkbox-label">
          <label for="prompts-comments-spam">Enable Spam Filtering</label>
          <p class="help-text">Regex</p>
        </div>
        <label class="switch">
          <input type="checkbox" id="prompts-comments-spam" name="prompts-comments-spam" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="form-group checkbox-row">
        <div class="checkbox-label">
          <label for="prompts-comments-sentiment">Enable Sentiment Labeling</label>
          <p class="help-text">Regex</p>
        </div>
        <label class="switch">
          <input
            type="checkbox"
            id="prompts-comments-sentiment"
            name="prompts-comments-sentiment"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="form-group checkbox-row">
        <div class="checkbox-label">
          <label for="prompts-comments-opportunities">Include Creator Opportunities</label>
        </div>
        <label class="switch">
          <input
            type="checkbox"
            id="prompts-comments-opportunities"
            name="prompts-comments-opportunities"
          />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="form-grid">
      <div class="form-group">
        <label for="prompts-comments-likes">Min Likes for High Engagement</label>
        <input
          type="number"
          id="prompts-comments-likes"
          name="prompts-comments-likes"
          class="form-input"
          min="1"
          max="100"
          value="10"
        />
      </div>
      <div class="form-group">
        <label for="prompts-comments-themes">Max Themes</label>
        <input
          type="number"
          id="prompts-comments-themes"
          name="prompts-comments-themes"
          class="form-input"
          min="3"
          max="15"
          value="7"
        />
      </div>
      <div class="form-group">
        <label for="prompts-comments-questions">Max Questions</label>
        <input
          type="number"
          id="prompts-comments-questions"
          name="prompts-comments-questions"
          class="form-input"
          min="3"
          max="10"
          value="5"
        />
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button class="btn btn-primary" id="save-prompts">Save Prompt Settings</button>
  </div>
</section>
