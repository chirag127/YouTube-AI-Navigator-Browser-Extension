<section id="prompts" class="tab-content">
  <header class="section-header">
    <h2>System Prompts</h2>
    <p>Customize the AI persona and instructions</p>
  </header>

  <div class="card">
    <h3>Summary Prompt</h3>
    <p class="help-text">Instructions for generating video summaries.</p>
    <div class="form-group">
      <textarea id="prompt-summary" class="form-textarea" rows="10"></textarea>
    </div>
    <div class="form-actions">
      <button id="reset-prompt-summary" class="btn btn-secondary-outline">Reset to Default</button>
    </div>
  </div>

  <div class="card">
    <h3>Chat Prompt</h3>
    <p class="help-text">Instructions for the AI chat assistant.</p>
    <div class="form-group">
      <textarea id="prompt-chat" class="form-textarea" rows="10"></textarea>
    </div>
    <div class="form-actions">
      <button id="reset-prompt-chat" class="btn btn-secondary-outline">Reset to Default</button>
    </div>
  </div>

  <div class="card">
    <h3>Segments Prompt</h3>
    <p class="help-text">Instructions for analyzing video segments.</p>
    <div class="form-group">
      <textarea id="prompt-segments" class="form-textarea" rows="10"></textarea>
    </div>
    <div class="form-actions">
      <button id="reset-prompt-segments" class="btn btn-secondary-outline">Reset to Default</button>
    </div>
  </div>

  <div class="card">
    <h3>Comments Prompt</h3>
    <p class="help-text">Instructions for analyzing comments.</p>
    <div class="form-group">
      <textarea id="prompt-comments" class="form-textarea" rows="10"></textarea>
    </div>
    <div class="form-actions">
      <button id="reset-prompt-comments" class="btn btn-secondary-outline">Reset to Default</button>
    </div>
  </div>
</section>
