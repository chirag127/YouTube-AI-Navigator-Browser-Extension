<!doctype html>
<html>
  <head>
    <title>YouTube AI Master</title>
    <style>
      :root {
        --primary-color: #ff0000;
        --bg-color: #ffffff;
        --text-color: #0f0f0f;
        --secondary-bg: #f2f2f2;
        --border-color: #e5e5e5;
        --hover-color: #e5e5e5;
        --timestamp-color: #065fd4;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #0f0f0f;
          --text-color: #f1f1f1;
          --secondary-bg: #272727;
          --border-color: #3f3f3f;
          --hover-color: #3f3f3f;
          --timestamp-color: #3ea6ff;
        }
      }

      body {
        font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      /* Header */
      header {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: var(--bg-color);
        z-index: 10;
      }

      h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      h1 svg {
        fill: var(--primary-color);
        width: 24px;
        height: 24px;
      }

      /* Tabs */
      .tabs {
        display: flex;
        border-bottom: 1px solid var(--border-color);
        background-color: var(--bg-color);
      }

      .tab-btn {
        flex: 1;
        padding: 12px;
        border: none;
        background: none;
        color: var(--text-color);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        font-size: 10px;
        opacity: 0.7;
        transition:
          opacity 0.2s,
          background-color 0.2s;
      }

      .tab-btn:hover {
        background-color: var(--hover-color);
        opacity: 1;
      }

      .tab-btn.active {
        opacity: 1;
        border-bottom: 2px solid var(--text-color);
        font-weight: 600;
      }

      .tab-btn svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }

      /* Content Area */
      .content-area {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        scroll-behavior: smooth;
      }

      .tab-content {
        display: none;
        animation: fadeIn 0.2s ease-in-out;
      }

      .tab-content.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Action Bar (Analyze Button) */
      .action-bar {
        margin-bottom: 16px;
      }

      .primary-btn {
        width: 100%;
        padding: 10px;
        background-color: var(--text-color);
        color: var(--bg-color);
        border: none;
        border-radius: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      .primary-btn:hover {
        opacity: 0.9;
      }

      .primary-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Status & Errors */
      #status {
        margin-top: 8px;
        font-size: 12px;
        text-align: center;
        color: #888;
        min-height: 18px;
        transition: all 0.3s ease;
      }

      #status.error {
        color: #ff4e45;
        background-color: rgba(255, 78, 69, 0.1);
        padding: 8px;
        border-radius: 8px;
        margin-top: 12px;
      }

      #status.success {
        color: #00c853;
      }

      #status.loading {
        color: var(--timestamp-color);
      }

      /* Loading Spinner */
      .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-top-color: var(--timestamp-color);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 6px;
        vertical-align: middle;
      }

      @media (prefers-color-scheme: dark) {
        .spinner {
          border-color: rgba(255, 255, 255, 0.1);
          border-top-color: var(--timestamp-color);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Error State */
      .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        text-align: center;
        gap: 16px;
      }

      .error-icon {
        width: 64px;
        height: 64px;
        fill: #ff4e45;
        opacity: 0.8;
      }

      .error-title {
        font-size: 16px;
        font-weight: 600;
        color: #ff4e45;
        margin: 0;
      }

      .error-message {
        font-size: 13px;
        color: #888;
        line-height: 1.5;
        max-width: 300px;
      }

      .retry-btn {
        padding: 10px 24px;
        background-color: var(--timestamp-color);
        color: white;
        border: none;
        border-radius: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s;
        font-size: 14px;
      }

      .retry-btn:hover {
        opacity: 0.9;
      }

      /* Empty State */
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
        text-align: center;
        gap: 12px;
        color: #888;
      }

      .empty-state svg {
        width: 48px;
        height: 48px;
        fill: currentColor;
        opacity: 0.5;
        margin-bottom: 8px;
      }

      .empty-state-title {
        font-size: 14px;
        font-weight: 500;
        margin: 0;
      }

      .empty-state-subtitle {
        font-size: 12px;
        opacity: 0.7;
      }

      /* Transcript Items */
      .transcript-segment {
        display: flex;
        padding: 8px 0;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.1s;
        border-left: 3px solid transparent;
      }

      .transcript-segment:hover {
        background-color: var(--secondary-bg);
      }

      .timestamp {
        color: var(--timestamp-color);
        font-size: 12px;
        font-weight: 500;
        min-width: 45px;
        margin-right: 8px;
        margin-top: 2px;
      }

      .text {
        font-size: 14px;
        line-height: 1.4;
        flex: 1;
      }

      .segment-label {
        font-size: 10px;
        font-weight: 600;
        padding: 2px 6px;
        border-radius: 10px;
        margin-right: 8px;
        margin-top: 2px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        white-space: nowrap;
      }

      /* Segment type styles */
      .segment-sponsor {
        border-left-color: #ff4444;
      }

      .segment-sponsor .segment-label {
        background: #ff4444;
        color: white;
      }

      .segment-interaction {
        border-left-color: #ff8800;
      }

      .segment-interaction .segment-label {
        background: #ff8800;
        color: white;
      }

      .segment-self-promo {
        border-left-color: #ffff00;
      }

      .segment-self-promo .segment-label {
        background: #ffff00;
        color: white;
      }

      .segment-highlight {
        border-left-color: #00cc44;
      }

      .segment-highlight .segment-label {
        background: #00cc44;
        color: white;
      }

      .segment-preview {
        border-left-color: #00aaff;
      }

      .segment-preview .segment-label {
        background: #00aaff;
        color: white;
      }

      .segment-hook {
        border-left-color: #aa66cc;
      }

      .segment-hook .segment-label {
        background: #aa66cc;
        color: white;
      }

      .segment-tangent {
        border-left-color: #cc66aa;
      }

      .segment-tangent .segment-label {
        background: #cc66aa;
        color: white;
      }

      .segment-content {
        border-left-color: #666666;
      }

      .segment-content .segment-label {
        background: #666666;
        color: white;
      }

      .segment-unknown {
        border-left-color: #999999;
      }

      .segment-unknown .segment-label {
        background: #999999;
        color: white;
      }

      /* Markdown Content */
      .markdown-body {
        font-size: 14px;
        line-height: 1.6;
      }

      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3 {
        margin-top: 16px;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .markdown-body ul,
      .markdown-body ol {
        padding-left: 20px;
      }

      .markdown-body p {
        margin-bottom: 12px;
      }

      /* Chat Interface */
      #chat-container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      #chat-history {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 12px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .chat-message {
        padding: 10px 14px;
        border-radius: 12px;
        max-width: 85%;
        font-size: 14px;
        line-height: 1.4;
      }

      .chat-message.user {
        align-self: flex-end;
        background-color: var(--secondary-bg);
        color: var(--text-color);
        border-bottom-right-radius: 2px;
      }

      .chat-message.ai {
        align-self: flex-start;
        background-color: transparent;
        border: 1px solid var(--border-color);
        border-bottom-left-radius: 2px;
      }

      .chat-input-area {
        display: flex;
        gap: 8px;
        padding-top: 8px;
        border-top: 1px solid var(--border-color);
      }

      #chat-input {
        flex: 1;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid var(--border-color);
        background-color: var(--secondary-bg);
        color: var(--text-color);
        resize: none;
        height: 40px;
        font-family: inherit;
      }

      #chat-input:focus {
        outline: none;
        border-color: var(--text-color);
      }

      #chat-send-btn {
        background: none;
        border: none;
        cursor: pointer;
        color: var(--text-color);
        padding: 8px;
      }

      #chat-send-btn svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>
        <svg viewBox="0 0 24 24">
          <path
            d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"
          />
        </svg>
        AI Master
      </h1>
    </header>

    <div class="tabs">
      <button class="tab-btn active" data-tab="summary">
        <svg viewBox="0 0 24 24">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
        </svg>
        Summary
      </button>
      <button class="tab-btn" data-tab="insights">
        <svg viewBox="0 0 24 24">
          <path
            d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"
          />
        </svg>
        Insights
      </button>
      <button class="tab-btn" data-tab="chat">
        <svg viewBox="0 0 24 24">
          <path
            d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"
          />
        </svg>
        Chat
      </button>
    </div>

    <div class="content-area">
      <div
        id="auth-warning"
        style="
          display: none;
          color: #ff4e45;
          margin-bottom: 16px;
          text-align: center;
          font-size: 12px;
        "
      >
        ⚠️ Please set your Gemini API Key in Options.
      </div>

      <div class="action-bar">
        <button id="analyze-btn" class="primary-btn">Analyze Video</button>
        <div id="status"></div>
      </div>

      <!-- Summary Tab -->
      <div id="summary-tab" class="tab-content active">
        <div id="summary-content" class="markdown-body">
          <div class="empty-state">
            <svg viewBox="0 0 24 24">
              <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
            </svg>
            <p class="empty-state-title">No Summary Yet</p>
            <p class="empty-state-subtitle">Click "Analyze Video" to generate an AI summary</p>
          </div>
        </div>
      </div>

      <!-- Insights Tab (FAQ + Comments) -->
      <div id="insights-tab" class="tab-content">
        <div id="insights-content" class="markdown-body">
          <div class="empty-state">
            <svg viewBox="0 0 24 24">
              <path
                d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"
              />
            </svg>
            <p class="empty-state-title">No Insights Yet</p>
            <p class="empty-state-subtitle">Insights will appear here after analysis</p>
          </div>
        </div>
      </div>
      p>

      <!-- Chat Tab -->
      <div id="chat-tab" class="tab-content" style="height: 100%">
        <div id="chat-container">
          <div id="chat-history">
            <div class="chat-message ai">
              Hello! I'm your AI assistant. Ask me anything about this video.
            </div>
          </div>
          <div class="chat-input-area">
            <textarea id="chat-input" placeholder="Ask a question..."></textarea>
            <button id="chat-send-btn">
              <svg viewBox="0 0 24 24">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="sidepanel.js"></script>
  </body>
</html>
