<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube AI Master - History</title>
  <link rel="stylesheet" href="../lib/marked.min.js">
  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #272727;
      --text-primary: #f1f1f1;
      --text-secondary: #aaaaaa;
      --accent: #3ea6ff;
      --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --border: #303030;
      --danger: #ff4444;
      --success: #4caf50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .header {
      background: var(--bg-secondary);
      padding: 20px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-container {
      flex: 1;
      max-width: 400px;
      margin: 0 20px;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 24px;
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      border-color: var(--accent);
    }

    .search-input::placeholder {
      color: var(--text-secondary);
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent-gradient);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: #333;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: #cc3333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      min-height: calc(100vh - 80px);
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .video-list {
      list-style: none;
    }

    .video-item {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }

    .video-item:hover {
      background: var(--bg-tertiary);
    }

    .video-item.active {
      background: var(--bg-tertiary);
      border-color: var(--accent);
    }

    .video-title {
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-primary);
    }

    .video-meta {
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .video-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .video-actions .btn {
      padding: 6px 12px;
      font-size: 12px;
    }

    .detail-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      text-align: center;
    }

    .detail-placeholder .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .detail-content {
      line-height: 1.6;
    }

    .detail-content h1,
    .detail-content h2,
    .detail-content h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      color: var(--text-primary);
    }

    .detail-content p {
      margin-bottom: 12px;
      color: var(--text-secondary);
    }

    .detail-content ul,
    .detail-content ol {
      padding-left: 24px;
      margin-bottom: 12px;
    }

    .detail-content li {
      margin-bottom: 6px;
    }

    .detail-content strong {
      color: var(--accent);
    }

    .no-results {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 16px;
      padding: 12px;
      background: var(--bg-tertiary);
      border-radius: 8px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent);
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-content">
      <h1>üìö YouTube AI Master - History</h1>
      <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search saved videos...">
      </div>
      <div class="header-actions">
        <button id="export-btn" class="btn btn-secondary">üì§ Export</button>
        <button id="import-btn" class="btn btn-secondary">üì• Import</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="panel">
      <div class="panel-header">
        <span>Saved Videos</span>
        <span id="video-count">0 videos</span>
      </div>
      <div class="panel-content">
        <ul id="video-list" class="video-list"></ul>
        <div id="no-results" class="no-results" style="display: none;">
          <p>No videos found.</p>
          <p style="font-size: 12px; margin-top: 8px;">Analyze YouTube videos to save them here.</p>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">
        <span>Summary Details</span>
        <div id="detail-actions" style="display: none;">
          <button id="open-video-btn" class="btn btn-primary">‚ñ∂Ô∏è Open Video</button>
        </div>
      </div>
      <div class="panel-content">
        <div id="detail-placeholder" class="detail-placeholder">
          <div class="icon">üìù</div>
          <p>Select a video to view its summary</p>
        </div>
        <div id="detail-content" class="detail-content" style="display: none;"></div>
      </div>
    </div>
  </div>

  <input type="file" id="import-file" accept=".json" style="display: none;">

  <script src="../lib/marked.min.js"></script>
  <script type="module" src="history.js"></script>
</body>

</html>
